<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Invision | DevMountain</title>
    <!--This should be before any other styles-->
    <link rel="stylesheet" href="./css/reset.css">
    <!--Custom styles: Fonts, Any page specific styles, layout,
    colors  -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
<!-- MAIN HEADER  -->
<header class="main-header"></header>
<!-- THIS IS THE MAIN WEBSITE CONTENT CONTAINER -->
<main role="main" class="main-wrapper">
    <!--Create a container that is 100% wide and tall with a background
    image-->
    <section class="top-section">
        <!--We need to create the middle invision block that is centered
        on the top section -->
        <div class="branding-box">Marketplace</div>
        <div class="invision-text">By invision</div>
        <div class="created-by">created by&nbsp;<u>invision</u></div>
    </section>
    <!--Bottom Section that will contain our product grid-->
<section class="bottom-section">
    <div class="product-container" id="shirt1"></div>
    <div class="product-container" id="shirt2"></div>
    <div class="product-container" id="shirt3"></div>
    <div class="product-container" id="shirt4"></div>
    <div class="product-container" id="shirt5"></div>
    <div class="product-container" id="shirt6"></div>
    <div class="product-container" id="shirt7"></div>
</section>
<section class="end-section">
  <div class="brought-by">brought to you by&nbsp;<u>invision</u></div>

</section>
</main>
</body>
</html>
